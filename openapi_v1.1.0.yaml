openapi: 3.0.3
info:
  title: Softtek - Selección de personal API 
  version: 1.1.0
  description: |-
    # Sobre la API
    Esta API permite realizar operaciones de gestión y administración sobre el proceso de selección de personal, incluyendo postulaciones, clientes y solicitudes en Softtek.
    
    ## Enlaces de utilidad
    - [Tablero Jira](https://softtek-katheringutierrez.atlassian.net/jira/software/projects/PROYEC/boards/1)
externalDocs:
  description: Documentación Externa
  url: https://softtek-katheringutierrez.atlassian.net/wiki/spaces/SP/overview?homepageId=590057
servers:
  - url: http://localhost:{port}/api/{version}
    description: Desarrollo local
    variables:
      port:
        default: "8080"
      version:
        default: v1
tags:
  - name: Clientes
    description: Operaciones sobre clientes
  - name: Postulantes
    description: Operaciones sobre postulantes
  - name: Solicitudes
    description: Operaciones sobre solicitudes
  - name: Postulaciones
    description: Operaciones sobre postulaciones
paths:
  /clientes:
    get:
      summary: Entrega lista de clientes
      description: Proporciona metadata y datos de clientes de Softtek Chile
      tags:
        - Clientes
      responses:
        '200':
          description: Entrega lista de clientes
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Cliente"
                    uniqueItems: true
        '204':
          $ref: "#/components/responses/204"
    post:
      summary: Agregar un nuevo cliente
      description: Permite agregar un nuevo cliente con sus datos necesarios
      tags:
        - Clientes
      requestBody:
        content:
          application/json:
            schema:
              properties:
                nombre:
                  type: string
                  example: cliente
                paisId:
                  type: integer
                  example: 1
                comercialBRMId:
                  type: integer
                  example: 10
      responses:
        '201':
          description: Entrega metadata y datos del cliente si la creación fue exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Cliente"
        '400':
          $ref: "#/components/responses/400"
  /clientes/{clienteId}:
    get:
      summary: Entrega un cliente
      description: Entrega los datos específicos de un cliente basado en su identificador único.
      tags:
        - Clientes
      parameters:
        - $ref: "#/components/parameters/clienteIdPathParam"
      responses:
        '200':
          description: Entrega datos completos de un cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Cliente"
        '204':
          $ref: "#/components/responses/204"
    put:
      summary: Actualiza los datos de un cliente
      description: Permite actualizar los datos de un cliente específico basado en su identificador único.
      tags:
        - Clientes
      parameters:
        - $ref: "#/components/parameters/clienteIdPathParam"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                nombre:
                  type: string
                  example: cliente
                paisId:
                  type: integer
                  example: 1
                comercialBRMId:
                  type: integer
                  example: 10
      responses:
        '200':
          description: Modifica los datos de un cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Cliente"
        '400':
          $ref: "#/components/responses/400"
        '404':
          $ref: "#/components/responses/404"
    delete:
      summary: Elimina un cliente
      description: Permite eliminar un cliente según su identificador único.
      tags:
        - Clientes
      parameters:
        - $ref: "#/components/parameters/clienteIdPathParam"
      responses:
        '200':
          description: Elimina un cliente
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: object
        '404':
          $ref: "#/components/responses/404"
  /postulantes:
    get:
      summary: Entrega lista de postulantes
      description: Proporciona metadata y datos de postulantes ingresados al sistema
      tags:
        - Postulantes
      responses:
        '200':
          description: Entrega lista de postulantes
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Postulante"
                    uniqueItems: true
        '204':
          $ref: "#/components/responses/204"
    post:
      summary: Agregar un nuevo postulante
      description: Permite agregar un nuevo postulante con sus datos necesarios
      tags:
        - Postulantes
      requestBody:
        content:
          application/json:
            schema:
              properties:
                nombre:
                  type: string
                  example: nombre
                apellidos:
                  type: string
                  example: apellido1 apellido2
                email:
                  type: string
                  example: usuario@email.com
                numCelular:
                  type: string
                  example: 56912345678
                paisId:
                  type: integer
                  example: 1
                generoId:
                  type: integer
                  example: 1
                discapacidad:
                  type: array
                  items:
                    properties:
                      discapacidadId:
                        type: integer
                        example: 1
      responses:
        '201':
          description: Entrega metadata y datos del postulante si la creación fue exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Postulante"
        '400':
          $ref: "#/components/responses/400"
  /postulantes/{postulanteId}:
    get:
      summary: Entrega un postulante
      description: Entrega los datos específicos de un postulante basado en su identificador único.
      tags:
        - Postulantes
      parameters:
        - $ref: "#/components/parameters/postulanteIdPathParam"
      responses:
        '200':
          description: Entrega datos completos de un postulante
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Postulante"
        '204':
          $ref: "#/components/responses/204"
    put:
      summary: Actualiza los datos de un postulante
      description: Permite actualizar los datos de un postulante específico basado en su identificador único.
      tags:
        - Postulantes
      parameters:
        - $ref: "#/components/parameters/postulanteIdPathParam"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                nombre:
                  type: string
                  example: nombre
                apellidos:
                  type: string
                  example: apellido1 apellido2
                email:
                  type: string
                  example: usuario@email.com
                numCelular:
                  type: string
                  example: 56912345678
                paisId:
                  type: integer
                  example: 1
                generoId:
                  type: integer
                  example: 1
                discapacidad:
                  type: array
                  items:
                    properties:
                      discapacidadId:
                        type: integer
                        example: 1
      responses:
        '200':
          description: Modifica los datos de un postulante
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Postulante"
        '400':
          $ref: "#/components/responses/400"
        '404':
          $ref: "#/components/responses/404"
    delete:
      summary: Elimina un postulante
      description: Permite eliminar un postulante según su identificador único.
      tags:
        - Postulantes
      parameters:
        - $ref: "#/components/parameters/postulanteIdPathParam"
      responses:
        '200':
          description: Elimina un postulante
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: object
        '404':
          $ref: "#/components/responses/404"
  /solicitudes:
    get:
      summary: Entrega una lista de todas las solicitudes paginadas
      description: Entrega una lista detallada de todas las solicitudes creadas con paginación
      tags:
        - Solicitudes
      parameters:
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sortByQueryParam"
        - $ref: "#/components/parameters/orderByQueryParam"
      responses:
        '200':
          description: Entrega una lista de solicitudes
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Solicitud"
                    uniqueItems: true
        '204':
          $ref: "#/components/responses/204"
    post:
      summary: Agregar una nueva solicitud
      description: Permite agregar una nueva solicitud
      tags:
        - Solicitudes
      requestBody:
        content:
          application/json:
            schema:
              properties:
                cliente:
                  type: integer
                  description: Representa el ID del objeto cliente
                  example: 1
                reqSRS:
                  type: string
                  description: Indica el código SRS entregado por Softtek
                  example: req-12345
                bidding:
                  type: string
                  example: citi-123456
                nombreSolicitante:
                  type: string
                  example: juan perez
                area:
                  type: integer
                  description: Representa el ID del objeto area
                  example: 1
                fechaInicio:
                  format: date
                fechaVencimiento:
                  format: date
                vacantes:
                  type: integer
                  example: 15
                perfil:
                  type: integer
                  description: Representa el ID del objeto perfil
                  example: 1
                seniority:
                  type: integer
                  description: Representa el ID del objeto seniority
                  example: 1
                tecnologiaPrincipal:
                  type: integer
                  description: Representa el ID del objeto tecnologiaPrincipal
                  example: 1
                idioma:
                  type: array
                  items:
                    properties:
                      idiomaId:
                        type: integer
                        example: 1
                idiomaCV:
                  type: integer
                  description: Representa el ID del objeto idiomaCV
                  example: 1
                baseSalarial:
                  type: integer
                  description: Representa el ID del objeto baseSalarial
                  example: 1
                estado:
                  type: integer
                  description: Representa el ID del objeto estado
                  example: 1
                detalleSkills:
                  type: string
                  example: Debe conocer las siguientes tecnologias...
      responses:
        '201':
          description: Entrega metadata y datos de la solicitud si la creación fue exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Solicitud"
        '400':
          $ref: "#/components/responses/400"
  /solicitudes/{solicitudId}:
    get:
      summary: Entrega una solicitud
      description: Permite recuperar una solicitud ya creada en base a un identificador único.
      tags:
        - Solicitudes
      parameters:
        - $ref: "#/components/parameters/solicitudIdPathParam"
      responses:
        '200':
          description: Entrega una solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Solicitud"
        '204':
          $ref: "#/components/responses/204"
    put:
      summary: Modifica una solicitud
      description: Permite modificar una solicitud existente
      tags:
        - Solicitudes
      parameters:
        - $ref: "#/components/parameters/solicitudIdPathParam"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                cliente:
                  type: integer
                  description: Representa el ID del objeto cliente
                  example: 1
                reqSRS:
                  type: string
                  description: Indica el código SRS entregado por Softtek
                  example: req-12345
                bidding:
                  type: string
                  example: citi-123456
                nombreSolicitante:
                  type: string
                  example: juan perez
                area:
                  type: integer
                  description: Representa el ID del objeto area
                  example: 1
                fechaInicio:
                  format: date
                fechaVencimiento:
                  format: date
                vacantes:
                  type: integer
                  example: 15
                perfil:
                  type: integer
                  description: Representa el ID del objeto perfil
                  example: 1
                seniority:
                  type: integer
                  description: Representa el ID del objeto seniority
                  example: 1
                tecnologiaPrincipal:
                  type: integer
                  description: Representa el ID del objeto tecnologiaPrincipal
                  example: 1
                idioma:
                  type: array
                  items:
                    properties:
                      idiomaId:
                        type: integer
                        example: 1
                idiomaCV:
                  type: integer
                  description: Representa el ID del objeto idiomaCV
                  example: 1
                baseSalarial:
                  type: integer
                  description: Representa el ID del objeto baseSalarial
                  example: 1
                estado:
                  type: integer
                  description: Representa el ID del objeto estado
                  example: 1
                detalleSkills:
                  type: string
                  example: Debe conocer las siguientes tecnologias...
      responses:
        '200':
          description: Modifica una solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Solicitud"
        '400':
          $ref: "#/components/responses/400"
        '404':
          $ref: "#/components/responses/404"
    delete:
      summary: Elimina una solicitud
      description: Permite eliminar una solicitud según su identificador único.
      tags:
        - Solicitudes
      parameters:
        - $ref: "#/components/parameters/solicitudIdPathParam"
      responses:
        '200':
          description: Elimina una solicitud
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: object
        '404':
          $ref: "#/components/responses/404"
  /postulaciones:
    get:
      summary: Entrega una lista de todas las postulaciones paginadas
      description: Entrega una lista detallada de todas las postulaciones creadas con paginación
      tags:
        - Postulaciones
      parameters:
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sortByQueryParam"
        - $ref: "#/components/parameters/orderByQueryParam"
      responses:
        '200':
          description: Entrega una lista de postulaciones
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Postulacion"
                    uniqueItems: true
        '204':
          $ref: "#/components/responses/204"
    post:
      summary: Agregar una nueva postulación
      description: Permite agregar una nueva postulación
      tags:
        - Postulaciones
      requestBody:
        content:
          application/json:
            schema:
              properties:
                cliente:
                  type: integer
                  description: Representa el ID del objeto cliente
                  example: 1
                solicitud:
                  type: integer
                  description: Representa el ID del objeto solicitud
                  example: 1
                seniority:
                  type: integer
                  description: Representa el ID del objeto seniority
                  example: 1
                sueldoSolicitado:
                  type: string
                  description: Indica el sueldo que se solicita para el postulante
                  minimum: 1
                  maximum: 15
                  example: 1200000
                postulante:
                  type: integer
                  description: Representa el ID del objeto postulante
                  example: 1
                fechaRecepcionCV:
                  format: date
                  description: Indica la fecha en la que se recibió el CV
                  example: 2024-01-10
                origenCV:
                  type: integer
                  description: Representa el ID del objeto origenCV
                  example: 1
                paisOrigenCV:
                  type: integer
                  description: Representa el ID del objeto paisOrigenCV
                  example: 1
                cv:
                  type: string
                  description: Indica el documento CV del postulante encodificado en Base64
                  maximum: 1000
                  example: 6xa8sd9as998s=
                fechaEntrevistaInterna:
                  format: date
                  description: Indica la fecha en la que el postulante tiene/tuvo la entrevista interna con cliente
                  example: 2024-02-10
                estadoEntrevistaInterna:
                  type: integer
                  description: Representa el ID del objeto estadoEntrevistaInterna
                  example: 1
                comentarioEntrevista:
                  type: string
                  description: Indica el comentario entregado opcionalmente por el cliente sobre el resultado de la entrevista interna
                  maximum: 1000
                  example: se encontraron problemas en el postulante al...
                apruebaIngles:
                  type: string
                  description: Indica si el postulante aprobó o no la prueba de inglés
                  minimum: 1
                  maximum: 2
                  example: si
                nivelIngles:
                  type: integer
                  description: Representa el ID del objeto nivelIngles
                  example: 1
                apruebaEntrevistaTecnica:
                  type: string
                  description: Indica si el postulante aprobó la entrevista técnica del cliente
                  minimum: 1
                  maximum: 2
                  example: si
                requierePruebaTecnica:
                  type: string
                  description: Indica si el postulante requiere realizar la prueba técnica del cliente
                  minimum: 1
                  maximum: 2
                  example: si
                fechaEnvioPruebaTecnica:
                  format: date
                  description: Indica la fecha de envío planificada para el envío de la prueba técnica de parte del cliente
                  example: 2024-01-20
                fechaEntregaPruebaTecnica:
                  format: date
                  description: Indica la fecha de entrega de la prueba técnica enviada por cliente
                  example: 2024-01-25
                comentariosPruebaTecnica:
                  type: string
                  description: Indica los comentarios opcionales del cliente luego de la entrega de la prueba técnica
                  maximum: 1000
                  example: si bien el postulante tuvo alto rendimiento...
                feedbackPruebaTecnica:
                  type: string
                  description: Indica el documento de feedback opcional del cliente encodificado en Base64
                  maximum: 1000
                  example: 6xa8sd9as998s=
                enviarACliente:
                  type: string
                  description: Indica si debe enviarse el postulante a cliente
                  minimum: 1
                  maximum: 2
                  example: si
                motivoNoEnvio:
                  type: integer
                  description: Representa el ID del objeto motivoNoEnvio
                  example: 1
                fechaPresentacionCliente:
                  format: date
                  description: Indica la fecha en la que el postulante se presentará al cliente
                  example: 2024-03-10
                aceptadoPorCliente:
                  type: string
                  description: Indica si el postulante fue aceptado definitivamente por el cliente
                  minimum: 1
                  maximum: 2
                  example: si
                motivoRechazo:
                  type: string
                  description: Indica opcionalmente la razón de por qué el postulante no fue a cliente
                  maximum: 1000
                  example: sin comentarios
                comentariosAdicionales:
                  type: string
                  description: Indica comentarios adicionales opcionales referentes a cualquier ámbito de la postulación o postulante
                  maximum: 1000
                  example: sin comentarios
                fechaInicioEnCliente:
                  format: date
                  description: Indica la fecha en la que el postulante ejercerá sus labores en cliente
                  example: 2024-04-10
      responses:
        '201':
          description: Entrega metadata y datos de la postulación si la creación fue exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Postulacion"
        '400':
          $ref: "#/components/responses/400"
  /postulaciones/{postulacionId}:
    get:
      summary: Entrega una postulación
      description: Permite recuperar una postulación ya creada en base a un identificador único.
      tags:
        - Postulaciones
      parameters:
        - $ref: "#/components/parameters/postulacionIdPathParam"
      responses:
