                  example: si
                nivelIngles:
                  type: integer
                  description: Representa el ID del objeto nivelIngles
                  example: 1
                apruebaEntrevistaTecnica:
                  type: string
                  description: Indica si el postulante aprobó la entrevista técnica del cliente
                  minimum: 1
                  maximum: 2
                  example: si
                requierePruebaTecnica:
                  type: string
                  description: Indica si el postulante requiere realizar la prueba técnica del cliente
                  minimum: 1
                  maximum: 2
                  example: si
                fechaEnvioPruebaTecnica:
                  format: date
                  description: Indica la fecha de envío planificada para el envío de la prueba técnica de parte del cliente
                  example: 2024-01-20
                fechaEntregaPruebaTecnica:
                  format: date
                  description: Indica la fecha de entrega de la prueba técnica enviada por cliente
                  example: 2024-01-25
                comentariosPruebaTecnica:
                  type: string
                  description: Indica los comentarios opcionales del cliente luego de la entrega de la prueba técnica
                  maximum: 1000
                  example: si bien el postulante tuvo alto rendimiento...
                feedbackPruebaTecnica:
                  type: string
                  description: Indica el documento de feedback opcional del cliente encodificado en Base64
                  maximum: 1000
                  example: 6xa8sd9as998s=
                enviarACliente:
                  type: string
                  description: Indica si debe enviarse el postulante a cliente
                  minimum: 1
                  maximum: 2
                  example: si
                motivoNoEnvio:
                  type: integer
                  example: 1
                fechaPresentacionCliente:
                  format: date
                  description: Indica la fecha en la que el postulante se presentará al cliente
                  example: 2024-03-10
                aceptadoPorCliente:
                  type: string
                  description: Indica si el postulante fue aceptado definitivamente por el cliente
                  minimum: 1
                  maximum: 2
                  example: si
                motivoRechazo:
                  type: string
                  description: Indica opcionalmente la razón de por qué el postulante no fue a cliente
                  maximum: 1000
                  example: sin comentarios
                comentariosAdicionales:
                  type: string
                  description: Indica comentarios adicionales opcionales referentes a cualquier ámbito de la postulación o postulante
                  maximum: 1000
                  example: sin comentarios
                fechaInicioEnCliente:
                  format: date
                  description: Indica la fecha en la que el postulante ejercerá sus labores en cliente
                  example: 2024-04-10
      responses:
        '200':
          description: Modifica una postulación
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Postulacion"
        '400':
          $ref: "#/components/responses/400"
        '404':
          $ref: "#/components/responses/404"
    delete:
      summary: Elimina una postulación
      description: Permite eliminar una postulación según su identificador único.
      tags:
        - Postulaciones
      parameters:
        - $ref: "#/components/parameters/postulacionIdPathParam"
      responses:
        '200':
          description: Elimina una postulación
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: object
        '404':
          $ref: "#/components/responses/404"
components:
  parameters:
    clienteIdPathParam:
      name: clienteId
      in: path
      required: true
      schema:
        type: integer
      example: 1
    postulanteIdPathParam:
      name: postulanteId
      in: path
      required: true
      schema:
        type: integer
      example: 1
    solicitudIdPathParam:
      name: solicitudId
      in: path
      required: true
      schema:
        type: integer
      example: 100
    postulacionIdPathParam:
      name: postulacionId
      in: path
      required: true
      schema:
        type: integer
      example: 100
    pageQueryParam:
      name: page
      in: query
      required: false
      schema:
        type: integer
      example: 3
    pageSizeQueryParam:
      name: size
      in: query
      required: false
      schema:
        type: integer
      example: 25
    sortByQueryParam:
      name: sortBy
      in: query
      required: false
      schema:
        type: string
        enum:
        - fechaCreacion
        - cliente
      example: fechaCreacion
    orderByQueryParam:
      name: orderBy
      in: query
      required: false
      schema:
        type: string
        enum:
        - asc
        - desc
      example: desc
  schemas:
    Metadata:
      type: object
      properties:
        codigo:
          type: integer
          description: Indica el código HTTP que debe entregar el servicio
          readOnly: true
          example: 200
        mensaje:
          type: string
          description: Es el mensaje generalizado en relación al código de respuesta
          readOnly: true
          example: operacion exitosa
        codigoDominio:
          type: integer
          description: Indica el código específico de dominio definido en el documento de códigos de dominio
          readOnly: true
          example: 600
        mensajeDominio:
          type: string
          description: Es el mensaje específico en relación al código de dominio
          readOnly: true
          example: recurso creado/modificado
    Cliente:
      type: object
      properties:
        clienteId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        nombre:
          type: string
          description: Indica el nombre del cliente
          maxLength: 100
          example: santander
        pais:
          $ref: "#/components/schemas/Pais"
        comercialBRM:
          $ref: "#/components/schemas/ComercialBRM"
      required: [nombre, pais, comercialBRM]
    Postulante:
      type: object
      properties:
        postulanteId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        nombre:
          type: string
          description: Indica el nombre/s del postulante
          maxLength: 100
          example: juan
        apellidos:
          type: string
          description: Indica el/los apellido/s del postulante
          maxLength: 100
          example: perez sepulveda 
        email:
          type: string
          maxLength: 120
          example: juan.sepulveda@email.com
        numCelular:
          type: string
          description: Indica el número de teléfono/celular del postulante (opcional)
          maxLength: 20
          nullable: true
          example: 56912345678
        pais:
          $ref: "#/components/schemas/Pais"
        genero:
          $ref: "#/components/schemas/Genero"
        discapacidad:
          type: array
          items:
            $ref: "#/components/schemas/Discapacidad"
      required: [nombre, apellidos, email, pais, genero, discapacidad]
    Solicitud:
      type: object
      properties:
        solicitudId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        cliente:
          $ref: "#/components/schemas/Cliente"
        codId:
          type: string
          description: Indica el código identificador único de la solicitud creado por backend
          minLength: 10
          maxLength: 10
          readOnly: true
          nullable: false
          example: solci1234
        reqSRS:
          type: string
          description: Indica el código SRS entregado por Softtek
          maxLength: 20
          example: req-12345
        bidding:
          type: string
          description: Indica el código bidding único de cliente Citi (Opcional)
          maxLength: 50
          nullable: true
          example: citi-123456
        nombreSolicitante:
          type: string
          description: Indica el nombre y apellido/s del solicitante del cliente
          maxLength: 100
          example: juan perez
        areaSolicitante:
          $ref: "#/components/schemas/Area"
        fechaInicio:
          type: string
          format: date
          description: Indica la fecha de inicio de la vigencia de la postulación
          example: 2024-01-10
        fechaVencimiento:
          type: string
          format: date
          description: Indica la fecha de expiración de la postulación
          example: 2024-02-10
        vacantes:
          type: integer
          description: Indica la cantidad de vacantes para postulantes a las cuales está abierta la solicitud
          minimum: 1
          maximum: 65535
          example: 15
        perfil:
          $ref: "#/components/schemas/Perfil"
        seniority:
          $ref: "#/components/schemas/Seniority"
        tecnologiaPrincipal:
          $ref: "#/components/schemas/Tecnologia"
        idioma:
          type: array
          items:
            $ref: "#/components/schemas/Idioma"
        idiomaCV:
          $ref: "#/components/schemas/Idioma"
        baseSalarial:
          $ref: "#/components/schemas/BaseSalarial"
        estado:
          $ref: "#/components/schemas/EstadoSolicitud"
        detalleSkills:
          type: string
          description: Indica el detalle de lo que se solicita en relación al puesto y expertiz del postulante, entre otros
          maxLength: 5000
          nullable: true
          example: Debe conocer las siguientes tecnologias...
        fechaCreacion:
          type: string
          format: date
          description: Indica la fecha en la que se creó la solicitud, debe realizarse por back-end
          readOnly: true
          example: 2024-01-10
      required: [cliente, reqSRS, nombreSolicitante, areaSolicitante, fechaInicio, fechaVencimiento, vacantes, perfil, seniority, tecnologiaPrincipal, idioma, idiomaCV, baseSalarial, estado]
    SolicitudDTO:
      type: object
      properties:
        solicitudId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        codId:
          type: string
          description: Indica el código identificador único de la solicitud creado por backend
          minLength: 10
          maxLength: 10
          readOnly: true
          nullable: false
          example: solci1234
        reqSRS:
          type: string
          description: Indica el código SRS entregado por Softtek
          maxLength: 20
          example: req-12345
        bidding:
          type: string
          description: Indica el código bidding único de cliente Citi (Opcional)
          maxLength: 50
          nullable: true
          example: citi-123456
    Postulacion:
      type: object
      properties:
        postulacionId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        solicitud:
          $ref: "#/components/schemas/SolicitudDTO"
        seniority:
          $ref: "#/components/schemas/Seniority"
        sueldoSolicitado:
          type: string
          description: Indica el sueldo que se solicita para el postulante
          maxLength: 15
          example: 1200000
        postulante:
          $ref: "#/components/schemas/Postulante"
        fechaRecepcionCV:
          type: string
          format: date
          description: Indica la fecha en la que se recibió el CV
          example: 2024-01-10
        origenCV:
          $ref: "#/components/schemas/OrigenCV"
        paisOrigenCV:
          $ref: "#/components/schemas/Pais"
        cv:
          type: string
          format: binary
          description: Indica el documento CV del postulante
          maxLength: 65535
          nullable: true
        fechaEntrevistaInterna:
          type: string
          format: date
          description: Indica la fecha en la que el postulante tiene/tuvo la entrevista interna con cliente
          example: 2024-02-10
        estadoEntrevistaInterna:
          $ref: "#/components/schemas/EstadoEntrevista"
        comentarioEntrevista:
          type: string
          description: Indica el comentario entregado opcionalmente por el cliente sobre el resultado de la entrevista interna
          maxLength: 1000
          nullable: true
          example: se encontraron problemas en el postulante al...
        apruebaIngles:
          type: string
          description: Indica si el postulante aprobó o no la prueba de inglés
          maxLength: 2
          enum:
            - si
            - no
          example: si
        nivelIngles:
          $ref: "#/components/schemas/NivelIngles"
        apruebaEntrevistaTecnica:
          type: string
          description: Indica si el postulante aprobó la entrevista técnica del cliente
          maxLength: 2
          example: si
        requierePruebaTecnica:
          type: string
          description: Indica si el postulante requiere realizar la prueba técnica del cliente
          maxLength: 2
          enum:
            - si
            - no
          example: si
        fechaEnvioPruebaTecnica:
          type: string
          format: date
          description: Indica la fecha de envío planificada para el envío de la prueba técnica de parte del cliente
          example: 2024-01-20
        fechaEntregaPruebaTecnica:
          type: string
          format: date
          description: Indica la fecha de entrega de la prueba técnica enviada por cliente
          example: 2024-01-25
        comentariosPruebaTecnica:
          type: string
          description: Indica los comentarios opcionales del cliente luego de la entrega de la prueba técnica
          maxLength: 1000
          nullable: true
          example: si bien el postulante tuvo alto rendimiento...
        feedbackPruebaTecnica:
          type: string
          format: binary
          description: Indica el documento de feedback opcional del cliente
          maxLength: 65535
          nullable: true
        enviarACliente:
          type: string
          description: Indica si debe enviarse el postulante a cliente
          maxLength: 2
          enum:
            - si
            - no
          example: si
        motivoNoEnvio:
          $ref: "#/components/schemas/MotivoNoEnvio"
        fechaPresentacionCliente:
          type: string
          format: date
          description: Indica la fecha en la que el postulante se presentará al cliente
          example: 2024-03-10
        aceptadoPorCliente:
          type: string
          description: Indica si el postulante fue aceptado definitivamente por el cliente
          maxLength: 2
          enum:
            - si
            - no
          example: si
        motivoRechazo:
          type: string
          description: Indica opcionalmente la razón de por qué el postulante no fue a cliente
          maxLength: 1000
          nullable: true
          example: sin comentarios
        comentariosAdicionales:
          type: string
          description: Indica comentarios adicionales opcionales referentes a cualquier ámbito de la postulación o postulante
          maxLength: 1000
          nullable: true
          example: sin comentarios
        fechaInicioEnCliente:
          type: string
          format: date
          description: Indica la fecha en la que el postulante ejercerá sus labores en cliente
          example: 2024-04-10
        fechaCreacion:
          type: string
          format: date
          description: Indica la fecha en la que se creó la solicitud, debe realizarse por back-end
          readOnly: true
          example: 2024-01-10
      required: [cliente, reqSRS, seniority, sueldoSolicitado, postulante, fechaRecepcionCV, origenCV, paisOrigenCV, fechaEntrevistaInterna, estadoEntrevistaInterna, apruebaIngles, nivelIngles, apruebaEntrevistaTecnica, requierePruebaTecnica, fechaEnvioPruebaTecnica, fechaEntregaPruebaTecnica, enviarACliente, motivoNoEnvio, fechaPresentacionCliente, aceptadoPorCliente, fechaInicioEnCliente]
    Pagination:
      description: Este esquema representa una paginación referencial en base a los posibles futuros requerimientos y flexibilidad necesarios para cumplirlos. Puede utilizarse un esquema similar si se determina conveniente.
      type: object
      properties:
        next:
          type: boolean
          description: Indica si existe otra página posterior a la actual
          readOnly: true
          example: true
        prev:
          type: boolean
          description: Indica si existe otra página previa a la actual
          readOnly: true
          example: true
        total:
          type: integer
          description: Total de existencias del objeto
          readOnly: true
          example: 100
        page:
          type: integer
          description: Página actual
          readOnly: true
          example: 3
        size:
          type: integer
          description: Indica la cantidad de recursos por página que deben mostrarse según lo indicado por el usuario
          readOnly: true
          example: 25
        totalPages:
          type: integer
          description: Número total de páginas
          readOnly: true
          example: 4
    ComercialBRM:
      type: object
      properties:
        comercialBRMId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        comercialBRM:
          type: string
          description: Indica el nombre y apellido del comercial BRM asociado a un cliente de determinado país encargado por Sofftek. Este comercial solo puede estar asociado a un solo cliente al mismo tiempo.
          maxLength: 120
          example: juan pérez
      required: [comercialBRM]
    Pais:
      type: object
      properties:
        paisId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        pais:
          type: string
          maxLength: 80
          example: chile
          description: Indica el nombre del país
      required: [pais]
    Genero:
      type: object
      properties:
        generoId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        genero:
          type: string
          description: Indica el género del postulante siendo F o M
          minLength: 1
          maxLength: 2
          example: m
      required: [genero]
    Discapacidad:
      type: object
      properties:
        discapacidadId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        discapacidad:
          type: string
          description: Indica el tipo de discapacidad que puede tener un postulante
          minLength: 1
          maxLength: 60
          example: visual
      required: [discapacidad]
    Area:
      type: object
      properties:
        areaId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        area:
          type: string
          description: Indica el área al cual pertenece el solicitante en una solicitud
          maxLength: 100
          example: msst dev
      required: [area]
    Perfil:
      type: object
      properties:
        perfilId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        perfil:
          type: string
          description: Indica el perfil o cargo del postulante
          maxLength: 120
          example: business analyst
      required: [perfil]
    Tecnologia:
      type: object
      properties:
        tecnologiaId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        tecnologia:
          type: string
          description: Indica la tecnología o herramienta de dominio
          maxLength: 120
          example: java
      required: [tecnologia]
    Idioma:
      type: object
      properties:
        idiomaId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        idioma:
          type: string
          description: Indica el nombre del idioma
          maxLength: 30
          example: ingles
      required: [idioma]
    BaseSalarial:
      type: object
      properties:
        baseSalarialId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        baseSalarial:
          type: string
          description: | 
            Indica el rango salarial que se entrega para una solicitud. Si el monto equivale o es superior a 3000000 vendrá con el signo "+" agregado. Ej: 3000000+
          maxLength: 15
          example: 1200000
      required: [baseSalarial]
    EstadoSolicitud:
      type: object
      properties:
        estadoSolicitudId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        estado:
          type: string
          description: Indica el estado en el que se encuentra una solicitud
          maxLength: 50
          example: abierto
      required: [estado]
    Seniority:
      type: object
      properties:
        seniorityId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        seniority:
          type: string
          description: Indica el nivel de expertiz de un postulante
          maxLength: 50
          example: trainee
      required: [seniority]
    EstadoEntrevista:
      type: object
      properties:
        estadoEntrevistaId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        estado:
          type: string
          description: Indica si un postulante aprueba o no aprueba una entrevista
          maxLength: 100
          enum:
            - aprueba
            - no aprueba
          example: aprueba
      required: [estado]
    NivelIngles:
      type: object
      properties:
        nivelInglesId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        nivel:
          type: string
          description: Indica el nivel del idioma según estándar del Marco Común Europeo
          minLength: 2
          maxLength: 2
          example: a1
      required: [nivel]
    OrigenCV:
      type: object
      properties:
        origenCVId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        origen:
          type: string
          description: Indica el origen del que proviene el cv entregado
          maxLength: 50
          example: talent
      required: [origen]
    MotivoNoEnvio:
      type: object
      properties:
        motivoId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        motivo:
          type: string
          description: Indica el motivo por el cual un postulante no irá a cliente
          maxLength: 150
          example: no aplica
      required: [motivo]
  responses:
    '204':
      description: Entrega metadata si recurso no existe pero la consulta fue correcta
      content:
            application/json:
              schema:
                type: object
                properties:
                  metadata: 
                    type: object
                    properties:
                      codigo:
                        type: integer
                        description: Indica el código HTTP que debe entregar el servicio
                        example: 204
                      mensaje:
                        type: string
                        description: Es el mensaje generalizado en relación al código de respuesta
                        example: operacion realizada
                      codigoDominio:
                        type: integer
                        description: Indica el código específico de dominio definido en el documento de códigos de dominio
                        example: 710
                      mensajeDominio:
                        type: string
                        description: Es el mensaje específico en relación al código de dominio
                        example: recurso no existe
                  data:
                    type: object
    '400':
      description: Entrega metadata si los datos ingresados son inválidos
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                type: object
                properties:
                  codigo:
                    type: integer
                    description: Indica el código HTTP que debe entregar el servicio
                    example: 400
                  mensaje:
                    type: string
                    description: Es el mensaje generalizado en relación al código de respuesta
                    example: hubo un problema en la operacion
                  codigoDominio:
                    type: integer
                    description: Indica el código específico de dominio definido en el documento de códigos de dominio
                    example: 700
                  mensajeDominio:
                    type: string
                    description: Es el mensaje específico en relación al código de dominio
                    example: solicitud invalida. por favor verificar que los datos ingresados sean validos
              data:
                type: object
    '404':
      description: Entrega metadata si el recurso no existe
      content:
          application/json:
            schema:
              type: object
              properties:
                metadata: 
                  type: object
                  properties:
                    codigo:
                      type: integer
                      description: Indica el código HTTP que debe entregar el servicio
                      example: 404
                    mensaje:
                      type: string
                      description: Es el mensaje generalizado en relación al código de respuesta
                      example: hubo un problema en la operacion
                    codigoDominio:
                      type: integer
                      description: Indica el código específico de dominio definido en el documento de códigos de dominio
                      example: 710
                    mensajeDominio:
                      type: string
                      description: Es el mensaje específico en relación al código de dominio
                      example: recurso no existe
                data:
                  type: object