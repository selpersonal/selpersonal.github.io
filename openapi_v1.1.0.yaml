                  description: Representa el ID del objeto postulante
                  example: 1
                fechaRecepcionCV:
                  format: date
                  description: Indica la fecha en la que se recibió el CV
                  example: 2024-01-10
                origenCV:
                  type: integer
                  description: Representa el ID del objeto origenCV
                  example: 1
                paisOrigenCV:
                  type: integer
                  description: Representa el ID del objeto paisOrigenCV
                  example: 1
                cv:
                  type: string
                  description: Indica el documento CV del postulante encodificado en Base64
                  maximum: 1000
                  example: 6xa8sd9as998s=
                fechaEntrevistaInterna:
                  format: date
                  description: Indica la fecha en la que el postulante tiene/tuvo la entrevista interna con cliente
                  example: 2024-02-10
                estadoEntrevistaInterna:
                  type: integer
                  description: Representa el ID del objeto estadoEntrevistaInterna
                  example: 1
                comentarioEntrevista:
                  type: string
                  description: Indica el comentario entregado opcionalmente por el cliente sobre el resultado de la entrevista interna
                  maximum: 1000
                  example: se encontraron problemas en el postulante al...
                apruebaIngles:
                  type: string
