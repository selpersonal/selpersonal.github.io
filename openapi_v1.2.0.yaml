      properties:
        solicitudId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        cliente:
          $ref: "#/components/schemas/Cliente"
        codIdentificador:
          type: string
          description: Código único identificador de la solicitud
          minLength: 15
          maxLength: 15
          readOnly: true
          nullable: false
          example: solisant1234567
        bidding:
          type: string
          description: Código único identificador entregado a raíz de una solicitud generada para clientes específicos
          maxLength: 50
          nullable: true
          example: citi-123456
        estado:
          $ref: "#/components/schemas/EstadoSolicitud"
        nombreSolicitante:
          type: string
          description: Nombre y apellido/s de quien generó la solicitud
