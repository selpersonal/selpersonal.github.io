components:
  parameters:
    clienteIdPathParam:
      name: clienteId
      in: path
      required: true
      schema:
        type: integer
      example: 1
    postulanteIdPathParam:
      name: postulanteId
      in: path
      required: true
      schema:
        type: integer
      example: 1
    solicitudIdPathParam:
      name: solicitudId
      in: path
      required: true
      schema:
        type: integer
      example: 100
    postulacionIdPathParam:
      name: postulacionId
      in: path
      required: true
      schema:
        type: integer
      example: 100
    pageQueryParam:
      name: page
      in: query
      required: false
      schema:
        type: integer
      example: 3
    pageSizeQueryParam:
      name: size
      in: query
      required: false
      schema:
        type: integer
      example: 25
    sortByQueryParam:
      name: sortBy
      in: query
      required: false
      schema:
        type: string
        enum:
        - fechaCreacion
        - cliente
      example: fechaCreacion
    orderByQueryParam:
      name: orderBy
      in: query
      required: false
      schema:
        type: string
        enum:
        - asc
        - desc
      example: desc
  schemas:
    Metadata:
      description: Información adicional sobre el estado de las peticiones y respuestas del servidor.
      type: object
      properties:
        codigo:
          type: integer
          description: Código HTTP esperado que debe entregar el servicio
          readOnly: true
          example: 200
        mensaje:
          type: string
          description: Mensaje genérico relacionado al código HTTP del servicio
          readOnly: true
          example: operacion exitosa
        codigoDominio:
          type: integer
          description: Código de dominio específico definido en el documento de códigos de dominio
          readOnly: true
          example: 600
        mensajeDominio:
          type: string
          description: Mensaje específico relacionado al código de dominio definido en el documento de códigos de dominio
          readOnly: true
          example: recurso creado/modificado
    Paginacion:
      description: |-
        Paginación referencial en base a los posibles futuros requerimientos y flexibilidad necesarios para cumplirlos. Puede utilizarse un esquema similar si se determina conveniente.
      type: object
      properties:
        next:
          type: boolean
          description: Indica si existe otra página posterior a la actual
          readOnly: true
          example: true
        prev:
          type: boolean
          description: Indica si existe otra página previa a la actual
          readOnly: true
          example: true
        total:
          type: integer
          description: Total de existencias del objeto
          readOnly: true
          example: 100
        page:
          type: integer
          description: Página actual
          readOnly: true
          example: 3
        size:
          type: integer
          description: Indica la cantidad de recursos por página que deben mostrarse según lo indicado por el usuario
          readOnly: true
          example: 25
        totalPages:
          type: integer
          description: Número total de páginas
          readOnly: true
          example: 4
    Cliente:
      description: Cliente relacionado con la empresa
      type: object
      properties:
        clienteId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        nombre:
          type: string
          description: Nombre del cliente
          maxLength: 100
          example: santander
        pais:
          $ref: "#/components/schemas/Pais"
        comercialBRM:
          $ref: "#/components/schemas/ComercialBRM"
      required: [clienteId, nombre, pais, comercialBRM]
    ComercialBRM:
      description: Comercial BRM asignado por la empresa para establecer la relación con el cliente.
      type: object
      properties:
        comercialBRMId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        comercialBRM:
          type: string
          description: Nombre y apellidos del comercial BRM
          maxLength: 120
          example: jose miguel zapata
      required: [comercialBRMId, comercialBRM]
    HistComercialCliente:
      description: Registro histórico de comerciales BRM de sus puestos previos y actual en clientes.
      type: object
      properties:
        comercialClienteId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        comercialBRM:
          $ref: "#/components/schemas/ComercialBRM"
        cliente:
          $ref: "#/components/schemas/Cliente"
        fechaRegistro:
          type: string
          format: date-time
          description: Fecha de registro del cambio
          readOnly: true
          example: 2024-01-21T17:32:28Z
      required: [comercialClienteId, comercialBRM, cliente, fechaRegistro]
    Postulante:
      description: Profesional contratado o en proceso de contratación por la empresa interna.
      type: object
      properties:
        postulanteId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        nombre:
          type: string
          description: Nombre/s del postulante
          maxLength: 100
          example: juan
        apellidos:
          type: string
          description: Apellido/s del postulante
          maxLength: 100
          example: perez sepulveda
        email:
          type: string
          maxLength: 120
          example: juan.sepulveda@email.com
        numCelular:
          type: string
          description: Número telefónico del postulante con código de pais
          maxLength: 20
          nullable: true
          example: 56912345678
        pais:
          $ref: "#/components/schemas/Pais"
        genero:
          $ref: "#/components/schemas/Genero"
        discapacidad:
          type: array
          items:
            $ref: "#/components/schemas/Discapacidad"
        indListaNegra:
          type: integer
          format: int32
          minimum: 0
          maximum: 1
          description: Indicador de si el postulante está en la lista negra o no
          example: 0
      required: [postulanteId, nombre, apellidos, email, pais, genero, discapacidad]
    Genero:
      description: Género del profesional.
      type: object
      properties:
        generoId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        genero:
          type: string
          enum: [m, f, na]
          description: Género del postulante
          minLength: 1
          maxLength: 2
          example: m
      required: [generoId, genero]
    Discapacidad:
      description: Discapacidades que puede tener un postulante.
      type: object
      properties:
        discapacidadId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        discapacidad:
          type: string
          enum: [visual, auditiva, invalidez, no aplica]
          description: Tipo de discapacidad
          maxLength: 60
          example: visual
      required: [discapacidadId, discapacidad]
    ListaNegra:
      description: Registro de postulantes vetados por la empresa interna.
      type: object
      properties:
        listaNegraId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        postulante:
          $ref: "#/components/schemas/Postulante"
        nombre:
          type: string
          description: Nombre/s del postulante
          maxLength: 100
          example: juan
        apellidos:
          type: string
          description: Apellido/s del postulante
          maxLength: 100
          example: perez sepulveda 
        email:
          type: string
          maxLength: 120
          example: juan.sepulveda@email.com
        numCelular:
          type: string
          description: Número telefónico del postulante con código de pais
          maxLength: 20
          nullable: true
          example: 56912345678
        motivo:
          type: string
          description: Razón por la que se registra el postulante en la lista
          maxLength: 100
          example: abandona proceso de postulación de manera abrupta
      required: [listaNegraId, postulante, nombre, apellidos, motivo]
    Pais:
      description: Datos del pais.
      type: object
      properties:
        paisId:
          type: integer
          format: int64
          minimum: 1
          readOnly: true
          example: 1
        pais:
          type: string
          maxLength: 80
          example: chile
          description: Nombre del país
      required: [paisId, pais]
    Solicitud:
      description: Solicitud que se genera a raíz de la solicitud de un profesional.
