        fechaCreacion:
          type: string
          format: date-time
          description: Fecha de creación de la solicitud
          readOnly: true
          example: 2024-01-21T17:32:28Z
      required: [solicitudId, cliente, codIdentificador, estado, nombreSolicitante, areaSolicitante, fechaInicio, fechaVencimiento, vacantes, perfil, seniority, tecnologiaPrincipal, idioma, idiomaCV, baseSalarial, fechaCreacion]
