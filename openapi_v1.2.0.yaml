        idiomaCV:
          $ref: "#/components/schemas/Idioma"
        baseSalarial:
          $ref: "#/components/schemas/BaseSalarial"
        detalleAdicional:
          type: string
          description: Campo opcional para comentarios o descripciones detalladas
