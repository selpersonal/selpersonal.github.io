openapi: 3.0.3
info:
  title: Selección de personal API
  version: 1.2.0
  description: |-
    # Acerca de
    Esta API tiene como objetivo permitir el desarrollo de servicios orientados a operaciones de gestión y administración sobre el proceso de selección de postulantes, incluyendo el proceso de postulación, solicitudes y administración de clientes.
    
    # Referencias
    - [Jira](https://softtek-katheringutierrez.atlassian.net/jira/software/projects/PROYEC/boards/1)
    - [Repositorio Back-end](https://github.com/selpersonal/selPersonal-backend)
    - [Repositorio Front-end](https://github.com/selpersonal/selPersonal-frontend)
externalDocs:
  description: Documentación Oficial
  url: https://softtek-katheringutierrez.atlassian.net/wiki/spaces/SP/overview?homepageId=590057
servers:
  - url: http://localhost:{port}/api/{version}
    description: Ambiente Local
    variables:
      port:
        default: "8080"
      version:
        default: v1
tags:
  - name: Clientes
    description: Operaciones sobre clientes y comerciales BRM
  - name: Postulantes
    description: Operaciones sobre postulantes y lista negra
  - name: Solicitudes
    description: Operaciones sobre solicitudes, sus estados y registros históricos
  - name: Postulaciones
    description: Operaciones sobre postulaciones y sus estados
paths:
  /clientes:
    get:
      summary: Entrega la lista completa de clientes
      description: Entrega la lista completa de clientes junto con metadata adicional en base a lo definido en el documento de códigos de dominio.
      tags:
        - Clientes
      responses:
        '200':
          description: Entregar lista completa de clientes
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Cliente"
                    uniqueItems: true
        '204':
          $ref: "#/components/responses/204"
    post:
      summary: Inserta un nuevo cliente
      description: Permite la inserción de un nuevo cliente
      tags:
        - Clientes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                nombre:
                  type: string
                  description: Nombre del cliente
                  maxLength: 100
                  example: santander
                paisId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                comercialBRMId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
              required: [nombre, paisId, comercialBRMId]
      responses:
        '201':
          description: Entregar registro del nuevo cliente y metadata adicional con información relevante
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Cliente"
        '400':
          $ref: "#/components/responses/400"
  /clientes/{clienteId}:
    get:
      summary: Entrega un cliente
      description: Entrega los datos específicos de un cliente según su identificador único.
      tags:
        - Clientes
      parameters:
        - $ref: "#/components/parameters/clienteIdPathParam"
      responses:
        '200':
          description: Entregar datos de un cliente
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Cliente"
        '204':
          $ref: "#/components/responses/204"
    put:
      summary: Modifica los datos de un cliente
      description: Permite la modificación de los datos de un cliente.
      tags:
        - Clientes
      parameters:
        - $ref: "#/components/parameters/clienteIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                nombre:
                  type: string
                  description: Nombre del cliente
                  maxLength: 100
                  example: santander
                paisId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                comercialBRMId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
              required: [nombre, paisId, comercialBRMId]
      responses:
        '200':
          description: Entregar datos completos del cliente modificado junto con metadata adicional
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Cliente"
        '400':
          $ref: "#/components/responses/400"
        '404':
          $ref: "#/components/responses/404"
    delete:
      summary: Elimina el registro de un cliente
      description: Permite eliminar un cliente según su identificador único.
      tags:
        - Clientes
      parameters:
        - $ref: "#/components/parameters/clienteIdPathParam"
      responses:
        '200':
          description: Entregar metadata que indique que el recurso se eliminó correctamente
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: object
        '404':
          $ref: "#/components/responses/404"
  /postulantes:
    get:
      summary: Entrega la lista completa de postulantes
      description: Entrega la lista completa de postulantes junto con metadata adicional en base a lo definido en el documento de códigos de dominio.
      tags:
        - Postulantes
      responses:
        '200':
          description: Entregar lista completa de postulantes
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Postulante"
                    uniqueItems: true
        '204':
          $ref: "#/components/responses/204"
    post:
      summary: Insertar un nuevo postulante
      description: Permite la inserción de un nuevo postulante
      tags:
        - Postulantes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                nombre:
                  type: string
                  description: Nombre/s del postulante
                  maxLength: 100
                  example: juan
                apellidos:
                  type: string
                  description: Apellido/s del postulante
                  maxLength: 100
                  example: perez sepulveda
                email:
                  type: string
                  maxLength: 120
                  example: juan.sepulveda@email.com
                numCelular:
                  type: string
                  description: Número telefónico del postulante con código de pais
                  maxLength: 20
                  nullable: true
                  example: 56912345678
                paisId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                generoId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                discapacidad:
                  type: array
                  items:
                    properties:
                      discapacidadId:
                        type: integer
                        format: int64
                        minimum: 1
                        example: 1
                indListaNegra:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante está en la lista negra o no
                  example: 0
              required: [nombre, apellidos, email, paisId, generoId, discapacidad]
      responses:
        '201':
          description: Entregar registro del nuevo postulante y metadata adicional con información relevante
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Postulante"
        '400':
          $ref: "#/components/responses/400"
  /postulantes/{postulanteId}:
    get:
      summary: Entrega un postulante
      description: Entrega los datos específicos de un postulante según su identificador único.
      tags:
        - Postulantes
      parameters:
        - $ref: "#/components/parameters/postulanteIdPathParam"
      responses:
        '200':
          description: Entregar datos de un postulante
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Postulante"
        '204':
          $ref: "#/components/responses/204"
    put:
      summary: Modifica los datos de un postulante
      description: Permite la modificación de los datos de un postulante.
      tags:
        - Postulantes
      parameters:
        - $ref: "#/components/parameters/postulanteIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                nombre:
                  type: string
                  description: Nombre/s del postulante
                  maxLength: 100
                  example: juan
                apellidos:
                  type: string
                  description: Apellido/s del postulante
                  maxLength: 100
                  example: perez sepulveda
                email:
                  type: string
                  maxLength: 120
                  example: juan.sepulveda@email.com
                numCelular:
                  type: string
                  description: Número telefónico del postulante con código de pais
                  maxLength: 20
                  nullable: true
                  example: 56912345678
                paisId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                generoId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                discapacidad:
                  type: array
                  items:
                    properties:
                      discapacidadId:
                        type: integer
                        format: int64
                        minimum: 1
                        example: 1
                indListaNegra:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante está en la lista negra o no
                  example: 0
              required: [nombre, apellidos, email, paisId, generoId, discapacidad]
      responses:
        '200':
          description: Entregar datos completos del postulante modificado junto con metadata adicional
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Postulante"
        '400':
          $ref: "#/components/responses/400"
        '404':
          $ref: "#/components/responses/404"
    delete:
      summary: Elimina el registro de un postulante
      description: Permite eliminar un postulante según su identificador único.
      tags:
        - Postulantes
      parameters:
        - $ref: "#/components/parameters/postulanteIdPathParam"
      responses:
        '200':
          description: Entregar metadata que indique que el recurso se eliminó correctamente
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: object
        '404':
          $ref: "#/components/responses/404"
  /solicitudes:
    get:
      summary: Entrega la lista completa de solicitudes con paginación
      description: Entrega la lista completa de solicitudes junto con metadata adicional en base a lo definido en el documento de códigos de dominio. Además, se incluye paginación.
      tags:
        - Solicitudes
      parameters:
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sortByQueryParam"
        - $ref: "#/components/parameters/orderByQueryParam"
      responses:
        '200':
          description: Entregar lista completa de solicitudes con paginación
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  paginacion:
                    $ref: "#/components/schemas/Paginacion"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/SolicitudDAO"
                    uniqueItems: true
        '204':
          $ref: "#/components/responses/204"
    post:
      summary: Insertar una nueva solicitud
      description: Permite la inserción de una nueva solicitud
      tags:
        - Solicitudes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                clienteId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                bidding:
                  type: string
                  description: Código único identificador entregado a raíz de una solicitud generada para clientes específicos
                  maxLength: 50
                  nullable: true
                  example: citi-123456
                nombreSolicitante:
                  type: string
                  description: Nombre y apellido/s de quien generó la solicitud
                  maxLength: 100
                  example: juan perez
                areaSolicitanteId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                fechaInicio:
                  type: string
                  format: date
                  description: Fecha de inicio de la vigencia de la postulación
                  example: 2024-01-10
                fechaVencimiento:
                  type: string
                  format: date
                  description: Fecha de vencimiento de la vigencia de la postulación
                  example: 2024-05-10
                vacantes:
                  type: integer
                  format: int32
                  description: Cantidad de vacantes disponibles
                  minimum: 1
                  maximum: 128
                  example: 10
                perfilId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                seniorityId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                tecnologiaPrincipalId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                idioma:
                  type: array
                  items:
                    properties:
                      idiomaId:
                        type: integer
                        example: 1
                idiomaCVId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                baseSalarialId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                detalleAdicional:
                  type: string
                  description: Campo opcional para comentarios o descripciones detalladas
                  maxLength: 5000
                  nullable: true
                  example: Debe conocer las siguientes tecnologias...
              required: [clienteId, estado, nombreSolicitante, areaSolicitanteId, fechaInicio, fechaVencimiento, vacantes, perfilId, seniorityId, tecnologiaPrincipalId, idioma, idiomaCVId, baseSalarialId]
      responses:
        '201':
          description: Entregar registro de la nueva solicitud y metadata adicional con información relevante
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/Solicitud"
        '400':
          $ref: "#/components/responses/400"
  /solicitudes/{solicitudId}:
    get:
      summary: Entrega una solicitud
      description: Entrega los datos específicos de una solicitud según su identificador único.
      tags:
        - Solicitudes
      parameters:
        - $ref: "#/components/parameters/solicitudIdPathParam"
      responses:
        '200':
          description: Entregar datos de una solicitud
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/SolicitudDAO"
        '204':
          $ref: "#/components/responses/204"
    put:
      summary: Modifica los datos de una solicitud
      description: Permite la modificación de los datos de una solicitud.
      tags:
        - Solicitudes
      parameters:
        - $ref: "#/components/parameters/solicitudIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                estadoId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                motivoEstado:
                  type: string
                  description: Razón por la que se realiza el cambio
                  maxLength: 100
                  example: proceso finalizado
                clienteId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                bidding:
                  type: string
                  description: Código único identificador entregado a raíz de una solicitud generada para clientes específicos
                  maxLength: 50
                  nullable: true
                  example: citi-123456
                nombreSolicitante:
                  type: string
                  description: Nombre y apellido/s de quien generó la solicitud
                  maxLength: 100
                  example: juan perez
                areaSolicitanteId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                fechaInicio:
                  type: string
                  format: date
                  description: Fecha de inicio de la vigencia de la postulación
                  example: 2024-01-10
                fechaVencimiento:
                  type: string
                  format: date
                  description: Fecha de vencimiento de la vigencia de la postulación
                  example: 2024-05-10
                motivoFechaVencimiento:
                  type: string
                  description: Razón por la que se realiza el cambio
                  maxLength: 100
                  example: cliente no cumple con la entrega de información...
                vacantes:
                  type: integer
                  format: int32
                  description: Cantidad de vacantes disponibles
                  minimum: 1
                  maximum: 128
                  example: 10
                perfilId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                seniorityId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                tecnologiaPrincipalId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                idioma:
                  type: array
                  items:
                    properties:
                      idiomaId:
                        type: integer
                        example: 1
                idiomaCVId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                baseSalarialId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                detalleAdicional:
                  type: string
                  description: Campo opcional para comentarios o descripciones detalladas
                  maxLength: 5000
                  nullable: true
                  example: Debe conocer las siguientes tecnologias...
              required: [estadoId, motivoEstado, clienteId, nombreSolicitante, areaSolicitanteId, fechaInicio, fechaVencimiento, motivoFechaVencimiento, vacantes, perfilId, seniorityId, tecnologiaPrincipalId, idioma, idiomaCVId, baseSalarialId]
      responses:
        '200':
          description: Entregar datos completos de la solicitud modificada junto con metadata adicional
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    $ref: "#/components/schemas/SolicitudDAO"
        '400':
          $ref: "#/components/responses/400"
        '404':
          $ref: "#/components/responses/404"
    delete:
      summary: Elimina el registro de una solicitud
      description: Permite eliminar una solicitud según su identificador único.
      tags:
        - Solicitudes
      parameters:
        - $ref: "#/components/parameters/solicitudIdPathParam"
      responses:
        '200':
          description: Entregar metadata que indique que el recurso se eliminó correctamente
          content:
            application/json:
              schema:
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  data:
                    type: object
        '404':
          $ref: "#/components/responses/404"
  /postulaciones:
    get:
      summary: Entrega la lista completa de postulaciones con paginación
      description: Entrega la lista completa de postulaciones junto con metadata adicional en base a lo definido en el documento de códigos de dominio. Además, se incluye paginación.
      tags:
        - Postulaciones
      parameters:
        - $ref: "#/components/parameters/pageQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sortByQueryParam"
        - $ref: "#/components/parameters/orderByQueryParam"
      responses:
        '200':
          description: Entregar lista completa de postulaciones con paginación
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: "#/components/schemas/Metadata"
                  pagination:
                    $ref: "#/components/schemas/Paginacion"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PostulacionDAO"
                    uniqueItems: true
        '204':
          $ref: "#/components/responses/204"
    post:
      summary: Insertar una nueva postulación
      description: Permite la inserción de una nueva postulación
      tags:
        - Postulaciones
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                solicitudSRSId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                seniorityId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                sueldoSolicitado:
                  type: integer
                  format: int32
                  description: Sueldo que solicita el postulante
                  maxLength: 7
                  example: 1200000
                postulanteId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                indReemplazo:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante irá por un reemplazo o no
                  example: 1
                fechaRecepcionCV:
                  type: string
                  format: date
                  description: Fecha en la que se recibió el CV
                  example: 2024-01-10
                origenCVId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                paisOrigenCVId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                cv:
                  type: string
                  format: binary
                  description: Registro del CV del postulante
                  nullable: true
                fechaEntrevistaInterna:
                  type: string
                  format: date
                  description: Fecha en la que el postulante tendrá la entrevista con la empresa interna
                  example: 2024-02-10
                indApruebaEntrevistaInterna:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante aprobó la entrevista con la empresa interna
                  example: 1
                comentarioEntrevistaInterna:
                  type: string
                  description: Comentarios opcionales sobre el desempeño del postulante en la entrevista interna
                  maxLength: 500
                  nullable: true
                  example: el postulante hizo la entrevista con...
                nivelInglesId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                indApruebaIngles:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante aprobó la prueba de inglés con la empresa interna
                  example: 1
                indRequierePruebaTecnica:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante requiere realizar una prueba técnica con la empresa interna o con cliente
                  example: 1
                fechaEnvioPruebaTecnica:
                  type: string
                  format: date
                  description: Fecha en la que se le envía la prueba técnica a el postulante
                  example: 2024-01-20
                fechaEntregaPruebaTecnica:
                  type: string
                  format: date
                  description: Fecha de entrega de la prueba técnica del postulante
                  example: 2024-01-25
                comentariosPruebaTecnica:
                  type: string
                  description: Comentarios opcionales del cliente o empresa interna sobre el desempeño del postulante
                  maxLength: 500
                  nullable: true
                  example: si bien el postulante tuvo alto rendimiento...
                indApruebaPruebaTecnica:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante aprobó la prueba técnica realizada con la empresa interna o con cliente
                  example: 1
                feedbackPruebaTecnica:
                  type: string
                  format: binary
                  description: Documento opcional del feedback del cliente
                  nullable: true
                indEnviarAEntrevistaConCliente:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante está calificado para ir a una entrevista con cliente
                  example: 1
                motivoNoEnvioId:
                  type: integer
                  format: int64
                  minimum: 1
                  example: 1
                fechaEntrevistaCliente:
                  type: string
                  format: date
                  description: Fecha en la que el cliente entrevistará al postulante
                  example: 2024-03-10
                indAceptadoPorCliente:
                  type: integer
                  format: int32
                  minimum: 0
                  maximum: 1
                  description: Indicador de si el postulante fue aceptado por el cliente
                  example: 1
                motivoRechazo:
                  type: string
                  description: Indica (si corresponde) el motivo por el cual el postulante fue rechazado por el cliente
                  maxLength: 500
                  nullable: true
                  example: el postulante no calificó por...
