        fechaVencimiento:
          $ref: "#/components/schemas/VencimientoSolicitud"
        vacantes:
          type: integer
          format: int32
          description: Cantidad de vacantes disponibles
          minimum: 1
          maximum: 128
          example: 10
        perfil:
          $ref: "#/components/schemas/Perfil"
        seniority:
          $ref: "#/components/schemas/Seniority"
        tecnologiaPrincipal:
          $ref: "#/components/schemas/Tecnologia"
        idioma:
